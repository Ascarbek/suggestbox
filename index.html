<div class="home" ng-app="demo" ng-controller="home as vm">
    <div class="page-title">Angular SuggestBox</div>
    <div class="small">Dropdown multiselect for AngularJS</div>
    <div class="example-block">
        <div class="title">Select City:</div>
        <div
                az-suggest-box
                sb-list="vm.cities"
                sb-model="vm.model"
                class="suggest-box"
                sb-is-open="true"
                sb-selected-list-item-class="sb-list-item-checked"
        >

            <div class="select">
                <div class="input">
                    <div sb-selection-item class="selection-item">{{s.name}}&nbsp;<span sb-remove-item-from-selection class="rem-btn"><i class="fa fa-times"></i></span></div>
                    <input sb-trigger-area sb-type-ahead tabindex="1">
                </div>

                <button sb-trigger-area><i class="fa fa-chevron-down"></i></button>
            </div>

            <ul class="dropdown">
                <li sb-dropdown-item class="item">{{i.name}}</li>
            </ul>
        </div>
    </div>
</div>
