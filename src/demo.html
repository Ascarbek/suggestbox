<!DOCTYPE html>
<html lang="en" ng-app="demo" ng-controller="demo as c">
<head>
    <meta charset="UTF-8">
    <title>SuggestBox demo page</title>

    <!-- inject:js -->
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/vendor/underscore/underscore-min.js"></script>
    <script src="/js/module.js"></script>
    <script src="/js/dropdown.js"></script>
    <script src="/js/removeitemfromselection.js"></script>
    <script src="/js/selectionlist.js"></script>
    <script src="/js/suggestbox.js"></script>
    <script src="/js/triggerarea.js"></script>
    <script src="/js/typeahead.js"></script>
    <script src="/demo/demo.js"></script>
    <!-- endinject -->

    <!-- inject:css -->
    <link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/suggestbox.css">
    <!-- endinject -->

</head>
<body>
<div>
    <div az-suggest-box sb-list="i in c.items" sb-model="s in c.selectedItem" class="suggest-box">
        <div class="select">
            <ul sb-selection-list class="selection">
                <li class="item">{{s.name}}&nbsp;<span sb-remove-item-from-selection class="rem-btn"><i class="fa fa-times"></i></span></li>
            </ul>
            <div sb-trigger-area class="input">
                <input placeholder="search" sb-type-ahead ng-model="searchText">
                <button><i class="fa fa-chevron-down"></i><i class="fa fa-chevron-up"></i></button>
            </div>
        </div>
        <ul sb-dropdown class="dropdown">
            <li class="item">{{i.name}} ({{i.email}})</li>
        </ul>
    </div>
</div>
</body>
</html>
